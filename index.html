<!DOCTYPE html>
<html>
<head>
  <title>Science Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Science Quiz</h1>
    <form id="quiz-form">
      {% for q in questions %}
        <div class="question-block">
          <p class="question">{{ loop.index }}. {{ q.question|safe }}</p>
          {% for a in q.answers %}
            <label>
              <input type="radio" name="q{{ loop.parent.index }}" value="{{ a }}">
              {{ a }}
            </label><br>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("quiz-form");
    const correctAnswers = {{ questions|tojson }};

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      correctAnswers.forEach((q, i) => {
        const selected = form["q" + (i + 1)].value;
        if (selected === q.correct) score++;
      });
      document.getElementById("result").innerText = `You got ${score} out of ${correctAnswers.length} correct!`;
    });
  </script>
</body>
</html>
